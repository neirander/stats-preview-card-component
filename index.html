<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="bg-card">
      <section class="card">
        <div class="conteudo">
          <h1 class="title">Get <strong>insights</strong> that help your business grow.</h1>
          <p class="content">
            Discover the benefits of data analytics and make better decisions regarding revenue,
            customer experience, and overall efficiency.
          </p>
          <div class="services">
            <p>10k+</p>
            <span>companies</span>
          </div>
          <div class="services">
            <p>314</p>
            <span>templates</span>
          </div>
          <div class="services">
            <p>12m+</p>
            <span>queries</span>
          </div>
        </div>
        <picture>
          <img class="desktop" src="./assets/images/image-header-desktop.jpg" alt="" />
          <img class="mobile" src="./assets/images/image-header-mobile.jpg" alt="" />
        </picture>
      </section>
    </main>
  </body>
</html>
